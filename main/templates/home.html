{% extends "_layout.html" %}
{% block title %}
  Homepage
{% endblock %}
{% block css %}
<style>
    body {
      font-family: 'Roboto', sans-serif;
      background:#f5f5f5;
      margin: 0;
      overflow-x: hidden;
    }
    .v-header{
      height: 86vh;
      display:flex;
      color: #fff;
    }
    .container{
      max-width: 960px;
    }
    .fullscreen-video-wrap{
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100vh;
      overflow: hidden;
    }
    #myvideo{
      width: 100%;
      min-height: 100%;
    }
    .header-overlay{
      height: 100vh;
      width: 100vw;
      position: absolute;
      top:0;
      left:0;
      background: black;
      z-index:1;
      opacity: 0.6;
    }
    .header-content{
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width:100%;
      z-index: 2;
    }
    .header-content span{
      text-transform: uppercase;
      display: block;
     }
    .text1{
      color: white;
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 8px;
      margin-bottom: 20px;
      position: relative;
      animation: text 3s 1;
    }
    .text2{
      font-size: 30px;
      color: whitesmoke;
    }
    @keyframes text {
      0%{
          margin-bottom: -40px;
      }
      30%{
          letter-spacing: 25px;
          margin-bottom: -40px;
      }
      85%{
          letter-spacing: 8px;
          margin-bottom: -40px;
      }
    }
    @media(max-width:960px){
        .container{
            padding-right: 3rem;
            padding-left: 3rem;
        }
    }
</style>
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<header class="v-header container">
  <div class="fullscreen-video-wrap" >
    <video autoplay muted loop id="myvideo" >
      <source src="https://s3-ap-southeast-1.amazonaws.com/nextagram-backend/171003A_009_2K.mp4" type="video/mp4">
    </video>
  </div>
  <div class="header-overlay" >
    <div class="container header-content">
      <span><h1 class="display-4 pb-5 text1">Fluid jumbotron</h1></span>
      <span><p class="lead text2">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p></span>
    </div>
  </div>
</header>




{% endblock %}
