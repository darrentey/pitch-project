{% extends '_layout.html' %}
{% block title %}Images{% endblock %}
{% block css %}
<style>
    body {
        margin: auto;
        box-sizing: border-box;
    }
        
    /* card styling */
    .card {
        margin-bottom: 8px;
        page-break-inside: avoid;
        text-align: left;
        font-size: 1.2em;
    }
    
    .card-img {
        width: 100%;
    }

    .card-img-overlay {
        /*display:none;*/
        opacity: 0;
        transition: 0.6s;
    }
    
    .highlight {
        opacity: 1;
        transition: 0.6s;
    }

    .username .rounded-circle {
        position: relative;
    }
    
    #card-container {
        column-count: 3;
        column-gap: 8px;
    }
    
    .btn {
        opacity: 0.8;
    }
    
    /* icon styling */
    #search-icon {
        padding: 0 !important;
        margin: 0 !important;
        width: 2em;
    }
    
    #download-icon {
        padding: 0 !important;
        margin: 0 !important;
        width: 1em;
        font-size: 1.3em;
    }
    
    .btn-sm {
        position: absolute;
        bottom: 1em;
        right: 1em;
        padding-top: 0.5em !important;
        padding-bottom: 0.5em !important;
    }
    
    /* loader styling */
    #loadingImage {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    
    /* input styling */
    .search {
        margin: auto;
        border: 4px solid teal;
        border-radius: 4em;
        padding: 15px;
        background-color: whitesmoke;
        color: black;
        font-size: 18px;
        width: 60%;
    }
    
    .search>i {
        margin-right: 10px;
    }
    
    .search-input {
        border: none;
        width: 70%;
        max-width: 70%;
        background-color: whitesmoke;
        font-size:1.3em;    
        text-transform: lowercase;
    }
    
    .search-input:focus {
        outline: none;
        background: none;
    }
    
    /* remove chrome autocomplete highlight */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px whitesmoke inset !important;
    }
          
</style>
{% endblock %}

{% block content %}
    <br/>
    <form id="my-form">
    <div class="search">
        <i id="search-icon" class="fa fa-search"></i>
        <input type="text" class="search-input" id="searchTerm" onfocus="value=''" name="searchTerm" placeholder="Search topic" required="True">
    </div>
    </form>
    <img id="loadingImage" src="https://loading.io/spinners/typing/lg.-text-entering-comment-loader.gif" />
    <br/>
    <div class="container-fluid">
    <div id="card-container"></div>
    </div>
    
    <script>
        const form = document.getElementById('my-form');
        const input = document.getElementById('searchTerm');
        const loadingImage = document.getElementById('loadingImage');
        const API_URL = 'https://api.unsplash.com/search/photos?&per_page=10&client_id={{unsplash}}'
        const cardSection = document.getElementById('card-container');
        let count = 1
        
        form.addEventListener('submit', formSubmitted);
        loadingImage.style.display = 'none';
        
        function formSubmitted(e) {
            event.preventDefault(e);
            const searchTerm = input.value;
        
            searchStart();
            for (i = 0; i < 5; i++) {
            search(searchTerm)
                .then(displayImages)
                .then(() => {
                loadingImage.style.display = 'none';
                })
            }
        }
        
        function searchStart() {
            loadingImage.style.display = '';
            cardSection.innerHTML = '';
        }
        
        async function search(searchTerm) {
            const url = `${API_URL}&query=${searchTerm}&page=${count}`;
            count = count + 1;
            const response = await fetch(url);
            const result = await response.json();
            return result.results;
        }
        
        function downloadFile(filePath) {
            var link = document.createElement('a');
            document.body.appendChild(link)
                fetch(filePath)
                .then(r => r.blob())
            .then(b => {
                link.href = URL.createObjectURL(b);
                    link.download = 'image.jpg';
                    link.click();
            }).cat
        }
        
        function displayImages(images) {
            images.forEach(function(image, i) {
            $('#card-container').append(`
                <div class="card bg-dark text-white">
                    <img class="card-img" src="${image.urls.regular}"/>
                    <div id="${i}" class="card-img-overlay">
                        <img src="${image.user.profile_image.small}" class="rounded-circle">
                        <span class='username'>${image.user.name}</span>
                        <button value="${image.links.download_location}" class='btn download btn-info btn-sm'><i id='download-icon' class="fa fa-download"></i></button>
                    </div>
                </div>
                `)
            })

            $('.card').mouseenter(function(e) {
                e.target.classList.add('highlight')
            })

            $('.card').mouseleave(function(e) {
                e.target.classList.remove('highlight')
            })

        
            $('.download').click(function(e) {
            fetch(e.currentTarget.value + "?client_id={{unsplash}}",)
                .then(response => {
                res = response.json()
                    .then(res => {
                    console.log(res);
                    downloadFile(res.url);
                    alert('Your file is being downloaded!')
                    })
                })
                .catch(error => console.log(error))
            })
            

            $('.btn').hover(function() {
                $(this).css('cursor', 'pointer');
            });
        }
            
    </script>

{% endblock %}
